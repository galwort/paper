<div class="background">
  <div class="letter-container" *ngFor="let letter of ['P', 'A', 'P', 'E', 'R']">
    <div class="arrow" (click)="changeColor($event)" id="up">&#9650;</div>
    <div class="PAPER">{{ letter }}</div>
    <div class="arrow" (click)="changeColor($event)" id="down">&#9660;</div>
  </div>
</div>
